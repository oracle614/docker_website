<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Klorofil - Free Bootstrap Dashboard Template</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>
	<link rel="stylesheet" href={{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}>
	<link rel="stylesheet" href={{ url_for('static', filename='vendor/linearicons/style.css') }}>
	<!-- MAIN CSS -->
	<link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href={{ url_for('static', filename='css/demo.css') }}>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/toastr/toastr.min.css') }}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href={{ url_for('static', filename='img/apple-icon.png') }}>
	<link rel="icon" type="image/png" sizes="96x96" href={{ url_for('static', filename='img/favicon.png') }}>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src={{ url_for('static', filename='img/logo-dark.png') }} alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" action="{{ url_for('login') }}" method="post" onsubmit="return check_form()">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input name="username" type="text" class="form-control" id="signin-text" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input name="password" type="password" class="form-control" id="signin-password"  placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
{#								<div class="bottom">#}
{#									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>#}
{#								</div>#}
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Docker Image Manage System</h1>
							<p>Prower By ZPY</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/toastr/toastr.min.js"></script>
    <script>
        toastr.options = {
                               'positionClass': 'toast-top-center',
                               'debug': false
                            };
        $(document).ready(function () {
            {% if login_err %}
                document.getElementById('signin-text').setAttribute('value', '{{ username }}');
                document.getElementById('signin-password').focus();
                toastr.error('用户名或密码错误');
            {% endif %}
        });
        function check_form() {
            var username = document.getElementById('signin-text');
            var password = document.getElementById('signin-password');
            if(username.value.length === 0 || password.value.length ===0) {
                if(username.value.length === 0) {
                    username.focus();
                    toastr.error('用户名不允许为空');
                }
                else {
                    password.focus();
                    toastr.error('密码不允许为空');
                }
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
